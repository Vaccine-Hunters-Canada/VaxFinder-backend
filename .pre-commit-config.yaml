repos:
- repo: https://github.com/pycqa/isort
  rev: 5.8.0
  hooks:
    - id: isort
      name: isort (python)
      args: ["--profile", "black", "--line-length", "79", "--multi-line", "3"]
- repo: https://github.com/psf/black
  rev: 21.4b2
  hooks:
    - id: black
      language_version: python3.8
      args: ["--line-length", "79"]
