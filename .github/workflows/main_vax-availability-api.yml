# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - vax-availability-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Build
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_cbcbe77b161040369d6d9b76ca3432c0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6499191ed6aa4bd588e957c4cda92185 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_cbcbe77b161040369d6d9b76ca3432c0 }}/vax-hunters-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'vax-availability-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_58dc799d57234758b6d1f6daa9a8c6ba }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cbcbe77b161040369d6d9b76ca3432c0 }}/vax-hunters-api:${{ github.sha }}'
